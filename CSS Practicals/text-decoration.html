<!DOCTYPE html>
<html>
<head>
	<title>text-decoration</title>
	<style type="text/css">
		h1{
			text-decoration: underline red wavy;
		}
		#box{
			width: 400px;
			padding: 25px;
			border: 2px solid black;
			font-size: 25px;
			text-decoration-line: underline;
			text-decoration-color: green;
			text-decoration-style: solid;
		}
	</style>
</head>
<body>
	<h1>text-decoration</h1>
	<div id="box">
		Lorem ipsum dolor sit amet, consectetur adipiscing elit. Mauris congue massa ac mauris ullamcorper tempus. Aenean est neque, sagittis sit amet dui et, varius congue nulla. Sed vel purus ex. Proin enim mi, feugiat at ante sed, scelerisque feugiat mi.
	</div>
</body>
</html>
<!--text-decoration property
	text-decoration-line = underline, overline, line-through,none
	text-decoration-color = any color
	text-decoration-style = solid,dotted,dashed,double,wavy
	short-hand= underline red wavy;
	-->
