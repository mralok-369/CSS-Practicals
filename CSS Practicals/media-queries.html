<!DOCTYPE html>
<html>
<head>
	<title>@media queries</title>
	<style type="text/css">
		body{
			background: white;
			font-family: arial;
			font-size: 100px;
		}
		@media screen and (max-width: 1200px){
			body{
				background: pink;
				font-size: 70px;
			}
		}
		@media screen and (max-width: 1000px){
			body{
				background: lightblue;
				font-size: 50px;
			}
		}
		@media screen and (max-width: 700px){
			body{
				background: orange;
				font-size: 25px;
			}
		}
		@media screen and (max-width: 480px){
			body{
				background: red;
				font-size: 15px;
			}
		}
	</style>
</head>
<body>
	<h1>CSS : media-queries</h1>
	
</body>
</html>
							<!-- Media-type = all,print, screen, speech 
								-->
