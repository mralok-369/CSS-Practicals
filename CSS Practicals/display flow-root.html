<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display flow-roott</title>
    <style>
        body {
            font-family: arial;
        }

        h1 {
            text-align: center;
        }

        #parent {
            width: 500px;
            margin: 50px 20px;
            border: 2px solid #000;
            display: flow-root;
        }

        .child {
            width: 100px;
            height: 100px;
            background: red;
            float: left;
        }
    </style>
</head>

<body>
    <h1>css : display flow-root</h1>
    <div id="parent">
        <div class="child"></div>
    </div>
</body>

</html>
