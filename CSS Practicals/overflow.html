<!DOCTYPE html>
<html>
<head>
	<title>text-overflow</title>
	<style type="text/css">
		#box{
			width: 400px;
			border: 2px solid black;
			white-space: nowrap;
			overflow: hidden;
			text-overflow:ellipsis;
		}
	</style>
</head>
<body>
	<h1>CSS - text-overflow</h1>
	<div id="box">
		Lorem ipsum dolor sit amet, consectetur adipiscing elit.Mauris congue massa ac mauris ullamcorper tempus.Aenean est neque, sagittis sit amet dui et, varius congue nulla.Sed vel purus ex. Proin enim mi, feugiat at ante sed, scelerisque feugiat mi.
	</div>
</body>
</html>
<!--overflow prop = clip(default) ellipsis string
	this prop is used with word wrap-->
