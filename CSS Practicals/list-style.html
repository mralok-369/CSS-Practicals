<!DOCTYPE html>
<html>
<head>
	<title>list-style</title>
	<style type="text/css">
		ul{
			list-style-type: circle;
			list-style-position: inside;
			list-style-image: url(arrow.png);
			border: 2px solid red;
		}
		ol{
			list-style: upper-alpha inside;
		}
	</style>
</head>
<body>
	<h1>CSS : list-style</h1>
	
	<ul>
		<li>orange</li>
		<li>banana</li>
		<li>mango</li>
		<li>apple</li>
		<li>guava</li>
	</ul>

	<ol>
		<li>orange</li>
		<li>banana</li>
		<li>mango</li>
		<li>apple</li>
		<li>guava</li>
	</ol>
</body>
</html>
	<!--list style properties : 
		list-style-image = 
		list-style-position = inside outside
		list-style-type = circle square disc none(for ul)
						  upper-alpha lower-alpha upper-roman lower-roman decimal none(for ol)
		(short hand) list-style = type position image;
		website for image = iconfinder.com
		-->
