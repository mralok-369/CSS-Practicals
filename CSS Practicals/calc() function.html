<!DOCTYPE html>
<html>

<head>
	<title>Cacl function</title>
	<style type="text/css">
		body {
			font-family: Arial, Helvetica;
			margin: 0;
		}
		#header {
			border: 0px solid black;
			background: papayawhip;
			width: 100%;
			height: 100px;
		}
		#content {
			border: 0px solid black;
			background: pink;
			width: 100%;
			height: calc(100vh - 200px);
		}
		#footer {
			border: 0px solid black;
			background: green;
			width: 100%;
			height: 100px;
		}
	</style>
</head>

<body>
	<!-- <h1>CSS : calc() function</h1> -->
	<div id="header">
		header
	</div>
	<div id="content">
		content
	</div>
	<div id="footer">
		footer
	</div>
</body>

</html>
