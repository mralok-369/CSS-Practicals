<!DOCTYPE html>
<html>
<head>
	<title>display</title>
	<style type="text/css">
		body{
			font-family: arial;
		}
		li{
			border: 1px solid red;
			display: inline;
		}
		ul{
			border: 2px solid black;
		}
		span{
			border: 2px solid green;
			display: inline-block;
			width: 150px;
			padding: 5px;
			margin: 10px;
		}
		a{
			border: 2px solid yellow;
			width: 200px;
			margin: 20px;
			display: block;
		}
	</style>
</head>
<body>
	<h1>CSS : display</h1>
	<ul>
		<li>list item 1</li>
		<li>list item 2</li>
		<li>list item 3</li>
		<li>list item 4</li>
		<li>list item 5</li>
	</ul>
	<span>one</span>
	<span>two</span>
	<span>three</span>
	<span>four</span>
	<span>five</span>

	<a href="">first</a>
	<a href="">second</a>
	<a href="">third</a>
	<a href="">fourth</a>
</body>
</html>
