<!DOCTYPE html>
<html>
<head>
	<title>background-blend-mode</title>
	<style type="text/css">
		#box{
			width: 440px;
			height: 440px;
			border: 2px solid black;
			background-image: linear-gradient(to right,red,yellow),url('lib2.jpg');
			background-blend-mode: overlay;
		}
	</style>
</head>
<body>
	<h1>CSS : background-blend-mode</h1>
	<div id="box"> 
		<h2>background-blend-mode</h2>
	</div>
</body>
</html>
