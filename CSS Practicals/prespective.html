<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prespective</title>
    <style>
        .base{
            width: 350px;
            height: 250px;
            background: grey;
            font-size: 18px;
            text-align: center;
            margin: 100px 0 0 100px;
            perspective: 800px;
        }
        #box {
            width: 350px;
            height: 250px;
            background: tomato;
            transform: rotateX(60deg);
        }
    </style>
</head>
<body>
    <h1>CSS : Prespective</h1>
    <div class="base">
        <div id="box">Hello world</div>
    </div>
</body>
</html>
