<!DOCTYPE html>
<html>
<head>
	<title>text-formatting</title>
	<style type="text/css">
		#box{
			width: 400px;
			padding: 25px;
			border: 2px solid black;
			font-family: arial,helvetica;
			text-align: justify;
			text-align-last: center;
			text-transform: capitalize;
			text-indent: 100px;
			word-spacing: 10px;
			letter-spacing: 5px;

		}
	</style>
</head>
<body>
	<!--
		text-align = left,right,center,justify
		text-align-last = left,right,center,justify,start,last,auto
		text-transformation = uppercase,lowercase,capitalize,none
		text-indent = pixels
		word-spacing = pixels
		letter-spacing = pixels
	-->
	<h1>text properties</h1>
	<div id="box">
		Lorem ipsum dolor sit amet, consectetur adipiscing elit. Mauris congue massa ac mauris ullamcorper tempus. Aenean est neque, sagittis sit amet dui et, varius congue nulla. Sed vel purus ex. Proin enim mi, feugiat at ante sed, scelerisque feugiat mi.
	</div>
</body>
</html>
